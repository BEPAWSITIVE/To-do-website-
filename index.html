<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do with Login</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f4f4f9; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; }
    .container { width:90%; max-width:400px; background:white; padding:20px; border-radius:12px; box-shadow:0 4px 8px rgba(0,0,0,.1); }
    h2 { text-align:center; margin-bottom:20px; }
    input { width:100%; padding:10px; margin:8px 0; border:1px solid #ddd; border-radius:8px; }
    button { width:100%; padding:10px; border:none; border-radius:8px; cursor:pointer; background:#4CAF50; color:white; margin-top:8px; }
    button:hover { background:#45a049; }
    .hidden { display:none; }
    ul { list-style:none; padding:0; margin-top:20px; }
    li { display:flex; justify-content:space-between; align-items:center; background:#f9f9f9; padding:10px; margin-bottom:10px; border-radius:8px; }
    li.completed { text-decoration: line-through; color:gray; }
    .delete { background:red; border:none; color:white; padding:5px 8px; border-radius:6px; cursor:pointer; }
  </style>
</head>
<body>
  <div class="container" id="loginBox">
    <h2>Login</h2>
    <input type="text" id="userId" placeholder="User ID">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>

  <div class="container hidden" id="todoBox">
    <h2 id="welcome"></h2>
    <div>
      <input type="text" id="taskInput" placeholder="Add new task...">
      <button onclick="addTask()">Add Task</button>
    </div>
    <ul id="taskList"></ul>
    <button onclick="logout()" style="background:#333;margin-top:15px;">Logout</button>
  </div>

  <script>
    let currentUser = null;

    function login() {
      const id = document.getElementById("userId").value.trim();
      const pass = document.getElementById("password").value;

      if (!id || !pass) {
        alert("Enter both User ID and Password!");
        return;
      }

      // Save password only first time (basic demo, not secure!)
      const users = JSON.parse(localStorage.getItem("users") || "{}");
      if (!users[id]) {
        users[id] = { password: pass };
        localStorage.setItem("users", JSON.stringify(users));
      } else if (users[id].password !== pass) {
        alert("Wrong password!");
        return;
      }

      currentUser = id;
      document.getElementById("loginBox").classList.add("hidden");
      document.getElementById("todoBox").classList.remove("hidden");
      document.getElementById("welcome").textContent = "Welcome, " + id;
      loadTasks();
    }

    function logout() {
      currentUser = null;
      document.getElementById("loginBox").classList.remove("hidden");
      document.getElementById("todoBox").classList.add("hidden");
      document.getElementById("userId").value = "";
      document.getElementById("password").value = "";
    }

    function addTask() {
      const text = document.getElementById("taskInput").value.trim();
      if (text === "") return;

      const tasks = getTasks();
      tasks.push({ text, done: false });
      saveTasks(tasks);
      renderTasks(tasks);

      document.getElementById("taskInput").value = "";
    }

    function toggleTask(index) {
      const tasks = getTasks();
      tasks[index].done = !tasks[index].done;
      saveTasks(tasks);
      renderTasks(tasks);
    }

    function deleteTask(index) {
      const tasks = getTasks();
      tasks.splice(index, 1);
      saveTasks(tasks);
      renderTasks(tasks);
    }

    function getTasks() {
      const data = JSON.parse(localStorage.getItem("tasks_" + currentUser) || "[]");
      return data;
    }

    function saveTasks(tasks) {
      localStorage.setItem("tasks_" + currentUser, JSON.stringify(tasks));
    }

    function loadTasks() {
      renderTasks(getTasks());
    }

    function renderTasks(tasks) {
      const list = document.getElementById("taskList");
      list.innerHTML = "";
      tasks.forEach((task, i) => {
        const li = document.createElement("li");
        li.className = task.done ? "completed" : "";
        li.innerHTML = `<span onclick="toggleTask(${i})">${task.text}</span>
                        <button class="delete" onclick="deleteTask(${i})">X</button>`;
        list.appendChild(li);
      });
    }
  </script>
</body>
</html>
